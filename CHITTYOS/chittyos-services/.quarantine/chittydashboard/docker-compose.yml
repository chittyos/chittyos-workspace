version: '3.8'

services:
  chittyos-dashboard:
    build: .
    container_name: chittyos-dashboard
    ports:
      - "3001:3001"  # Data service
      - "3003:3003"  # Session sync
      - "8080:8080"  # WebSocket
    environment:
      - NODE_ENV=production
      - CHITTYOS_ENV=docker
      - PORT=3001
      - WS_PORT=8080
      - SESSION_SYNC_PORT=3003
      - NOTION_SYNC_PORT=3002
      # Optional Redis connection
      - REDIS_URL=redis://redis:6379
      # Optional Notion configuration
      - NOTION_TOKEN=${NOTION_TOKEN}
      - NOTION_DATABASE_ID_ATOMIC_FACTS=${NOTION_DATABASE_ID_ATOMIC_FACTS}
    volumes:
      # Persistent session data
      - session-data:/app/session-data
      # Log files
      - ./logs:/app/logs
      # Read-only access to ChittyOS data (if available locally)
      - /Users/nb/configured/chittyos:/app/chittyos-data:ro
      - /Users/nb/.chittychat/dashboard:/app/chittychat-data:ro
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - chittyos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  chittyos-session-sync:
    build: .
    container_name: chittyos-session-sync
    command: ["node", "session-sync.js"]
    ports:
      - "3003:3003"
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - CHITTYOS_ENV=docker
      - PORT=3003
      - WS_PORT=8080
      - REDIS_URL=redis://redis:6379
    volumes:
      - session-data:/app/session-data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - chittyos-network

  chittyos-notion-sync:
    build: .
    container_name: chittyos-notion-sync
    command: ["node", "notion-sync-hardened.js"]
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - CHITTYOS_ENV=docker
      - PORT=3002
      - NOTION_TOKEN=${NOTION_TOKEN}
      - NOTION_DATABASE_ID_ATOMIC_FACTS=${NOTION_DATABASE_ID_ATOMIC_FACTS}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - chittyos-network
    profiles:
      - notion  # Optional service, enable with --profile notion

  redis:
    image: redis:7-alpine
    container_name: chittyos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - chittyos-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: chittyos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - .:/usr/share/nginx/html:ro
    depends_on:
      - chittyos-dashboard
    restart: unless-stopped
    networks:
      - chittyos-network
    profiles:
      - nginx  # Optional reverse proxy

volumes:
  session-data:
    driver: local
  redis-data:
    driver: local

networks:
  chittyos-network:
    driver: bridge