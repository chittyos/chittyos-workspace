name: Deploy ChittyConnect

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "No linter configured yet"

      - name: Check formatting
        run: npm run format:check || echo "No formatter configured yet"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests configured yet"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://chittyconnect-staging.chitty.workers.dev
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers (Staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging

      - name: Health check
        run: |
          sleep 10
          curl -f https://chittyconnect-staging.chitty.workers.dev/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://connect.chitty.cc
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate OpenAPI spec
        run: |
          if [ ! -f public/openapi.json ]; then
            echo "Error: OpenAPI spec not found at public/openapi.json"
            exit 1
          fi

      - name: Deploy to Cloudflare Workers (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production

      - name: Health check
        run: |
          sleep 10
          curl -f https://connect.chitty.cc/health || exit 1

      - name: Verify OpenAPI endpoint
        run: |
          curl -f https://connect.chitty.cc/openapi.json || exit 1

      - name: Verify MCP endpoint
        run: |
          curl -f https://connect.chitty.cc/mcp/manifest || exit 1

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… ChittyConnect deployed successfully to production"
          echo "ðŸ”— https://connect.chitty.cc"
