name: Deploy ChittyConnect

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'chittyos-services/chittyconnect/**'
      - '.github/workflows/deploy-chittyconnect.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  validate:
    name: Validate ChittyConnect Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chittyos-services/chittyconnect/package-lock.json

      - name: Install dependencies
        working-directory: chittyos-services/chittyconnect
        run: npm ci

      - name: Run ChittyCheck validation
        env:
          CHITTY_ID_TOKEN: ${{ secrets.CHITTY_ID_TOKEN }}
        run: |
          if [ -f "/usr/local/bin/chittycheck" ]; then
            chittycheck --service chittyconnect
          else
            echo "⚠️  ChittyCheck not installed, skipping validation"
          fi

      - name: Validate service bindings
        working-directory: chittyos-services/chittyconnect
        run: |
          # Check wrangler.toml exists and has required bindings
          if [ ! -f "wrangler.toml" ]; then
            echo "❌ wrangler.toml not found"
            exit 1
          fi

          # Validate required bindings
          echo "✓ wrangler.toml found"

  deploy-production:
    name: Deploy to Production
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://connect.chitty.cc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chittyos-services/chittyconnect/package-lock.json

      - name: Install dependencies
        working-directory: chittyos-services/chittyconnect
        run: npm ci

      - name: Deploy to Cloudflare Workers
        working-directory: chittyos-services/chittyconnect
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler deploy --env production

      - name: Verify deployment
        env:
          CHITTY_ID_TOKEN: ${{ secrets.CHITTY_ID_TOKEN }}
        run: |
          # Wait for deployment to propagate
          sleep 10

          # Health check
          HEALTH=$(curl -s https://connect.chitty.cc/health)
          STATUS=$(echo $HEALTH | jq -r '.status')

          if [ "$STATUS" != "healthy" ]; then
            echo "❌ Health check failed"
            echo "$HEALTH"
            exit 1
          fi

          echo "✅ ChittyConnect deployed and healthy"
          echo "$HEALTH" | jq '.'

      - name: Mint deployment ChittyID
        env:
          CHITTY_ID_TOKEN: ${{ secrets.CHITTY_ID_TOKEN }}
        run: |
          DEPLOYMENT_ID=$(curl -s -X POST https://id.chitty.cc/v1/mint \
            -H "Authorization: Bearer $CHITTY_ID_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "type": "EVENT",
              "metadata": {
                "service": "chittyconnect",
                "version": "2.0.0",
                "environment": "production",
                "commit": "${{ github.sha }}",
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }
            }' | jq -r '.chittyId')

          echo "DEPLOYMENT_ID=$DEPLOYMENT_ID" >> $GITHUB_ENV
          echo "✅ Deployment ChittyID: $DEPLOYMENT_ID"

      - name: Post to ChittyChain
        env:
          CHITTY_ID_TOKEN: ${{ secrets.CHITTY_ID_TOKEN }}
        run: |
          curl -s -X POST https://chain.chitty.cc/v1/events \
            -H "Authorization: Bearer $CHITTY_ID_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "eventId": "${{ env.DEPLOYMENT_ID }}",
              "type": "deployment",
              "service": "chittyconnect",
              "version": "2.0.0",
              "environment": "production",
              "commit": "${{ github.sha }}",
              "actor": "github-actions",
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }' || echo "⚠️  ChittyChain not available"

  deploy-staging:
    name: Deploy to Staging
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://connect-staging.chitty.cc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chittyos-services/chittyconnect/package-lock.json

      - name: Install dependencies
        working-directory: chittyos-services/chittyconnect
        run: npm ci

      - name: Deploy to Cloudflare Workers (Staging)
        working-directory: chittyos-services/chittyconnect
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler deploy --env staging

      - name: Verify staging deployment
        run: |
          sleep 5
          HEALTH=$(curl -s https://connect-staging.chitty.cc/health)
          echo "$HEALTH" | jq '.'
