name = "chittyapi"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[env.production]
routes = [
  { pattern = "api.chitty.cc/*", zone_name = "chitty.cc" }
]

[env.staging]
routes = [
  { pattern = "api-staging.chitty.cc/*", zone_name = "chitty.cc" }
]

# KV namespace for route caching
# [[kv_namespaces]]
# binding = "ROUTES_CACHE"
# id = "xxx"
